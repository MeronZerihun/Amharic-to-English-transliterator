<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>ትራንስ-literator (Amharic to English)</h1>
    <input placeholder="Enter an Amharic text" type="text" name="inputText" style="width: 45%; padding: 9px; font-size: 15px;">
    <p id="result" style="color:darkgreen; font-size: 20px;"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/transliterator.js">
    </script>
    <script>
        $('input').keyup(function(){
        if ($(this).val().length > 0){
            document.getElementById('result').innerText = transliterate($(this).val());
        }
        else{
            document.getElementById('result').innerText = "";
        }    
        });
    </script>
</body>
</html>
